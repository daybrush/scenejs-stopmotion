<style>
    .circle {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
</style>

<div class="circle"></div>
<script src="https://daybrush.github.io/scenejs/release/latest/scene.js"></script>
<script src="../release/stopmotion.js"></script>
<script>
    var scene = new Scene({
        ".circle": {
            0: {"background":"rgb(100, 100, 100)", left: "0px"},
            5: {"background":"rgb(255, 100, 100)", left: "300px"}
        }
    }, {
        selector: true,
    });
    scene.setStopMotion({count: 5});
    scene.play();
</script>
